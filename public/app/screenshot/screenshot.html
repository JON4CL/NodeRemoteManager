<div ng-controller="screenshotController" style="max-width: 770px;">
    <div class="panel panel-default statusPanel">
        <div class="panel-body statusPanelBody">
            <img id="statusScreenShoot" class="statusScreenShoot" src="{{b64Image.Data}}"/>
        </div>
        <div class="panel-footer">
            <button id="RefreshBtn" type="button" class="btn">REFRESH</button>
            <button id="LiveScreenBtn" type="button" class="btn" value="0">LIVESCREEN</button>
        </div>
    </div>
</div>
